<!DOCTYPE html>
<html> 
	<head>
		<meta charset=utf-8 />
		<title>Practica JavaScript </title>
		
		<style type="text/css">
			body {margin: 30px;}
		</style> 
	
	</head>
	
	<body>
		<form>
			
			1st Number : <input type="text" id="firstNumber" disabled /> 
			<input type="button" value="Generate" onclick="document.getElementById ('firstNumber').value=Random()"/> 
			<br>
			
			2nd Number: <input type="text" id="secondNumber" disabled />
			<input type="button" value="Generate" onclick="document.getElementById ('secondNumber').value=Random()"/>
			<br>
			
			<input type="button" onClick="multiplyBy()" Value="Multiply" />
			<input type="button" onClick="divideBy()" Value="Divide" />
		
		</form>
		
		<p>The Result is : <br>
			<span id = "result"></span>
		</p>
		<script type="text/javascript" src="funciones.js"></script>
		
	</body>
</html>
